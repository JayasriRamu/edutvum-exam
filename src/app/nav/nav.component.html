<div>
  <div>
    <span id="ename">{{exam.title}}</span>
    <span class="eid"> ({{exam.id}})</span>
    <span *ngIf="exam.isLocked()" class="eid">({{exam.exam.id}}) </span>
    <span *ngIf="exam.isLocked()"> {{exam.when | date: 'yyyy-MMM-dd H:mm EEE'}} </span>
    <span *ngIf="!exam.isLocked()" class="active"> {{ whatTime | async | date: 'yyyy-MMM-dd H:mm EEE' }} </span>
  </div>
  <div>
    <span class="glyphicon glyphicon-arrow-left"></span>
    <a (click)="gotoDash()">Student Dashboard</a>
    <br><br>
  </div>
  <div class="btn-toolbar" role="toolbar">
    <span *ngFor="let q of exam.questions; let i=index"
        class="btn-group btn btn-info" role="group"
        [class.done]="exam.isAttempted(i)"
        [class.wrong]="exam.isLocked() && !exam.isCorrect(i) && exam.isAttempted(i)"
        [class.selected]="i == qidn"
        (click)="select(i)"
        type="button">
        {{i+1}}
    </span>
    <button id="results" (click)="results()" class="btn btn-info">
      Results
    </button>
  </div>
  <br>
  <button id="continue" class="btn btn-primary btn-sm" (click)="next()">
    Continue <span class="glyphicon glyphicon-arrow-right"></span>
  </button>
</div>
