<app-user></app-user>
<div class="container-fluid">
  <h1>Exam Dashboard</h1>

  <br>
  <div class="container-fluid">
    <table class="table table-hover">
      <tbody *ngFor="let ex of service.exams | paginate: { id:'exams', itemsPerPage: 10, currentPage: pageExam }">
        <tr class="row">
          <td class="col-3">{{ex.id}}</td>
          <td class="col-6 active title" (click)="takeExam(ex)">
            {{ex.title}}
            <span *ngFor="let rs of listResults(ex.id); let j=index">
                <span data-toggle="tooltip" class="badge pull-right"
                    (click)="showExamResult(rs)"
                    title="{{showWhen(rs.when)}}">
                  {{rs.score().percent()}}%
                </span>
            </span>
          </td>
          <td class="col-3">{{showWhen(ex.when)}}</td>
        </tr>
      </tbody>
    </table>
    <pagination-controls id='exams' (pageChange)="pageExam = $event"></pagination-controls>
  </div>

</div>
