<app-user></app-user>
<div class="container-fluid">
  <div>
    <span class="h1">Exam Dashboard</span>
    <span class="gap rwd-line" >
      <mat-form-field>
        <input matInput placeholder="Filter by Title" #filter [(ngModel)]="service.titleFilter">
      </mat-form-field>
      <button mat-raised-button *ngIf="service.titleFilter" (click)="service.titleFilter=''">Reset</button>
    </span>
    <span class="gap rwd-line" *ngIf="service.isAdmin">
      <mat-form-field>
        <mat-select [(ngModel)]="currentUser" (change)="userChanged()" placeholder="User">
          <mat-option *ngFor="let u of service.users" [value]="u.uid">{{u.name}}</mat-option>
        </mat-select>
      </mat-form-field>
      <button mat-raised-button color="primary" class="gap rwd-line" (click)="createExam()">Create Exam!</button>
    </span>
  </div>

  <div *ngIf="service.loading" id="loading">
    <mat-spinner [diameter]="40"></mat-spinner>
  </div>

  <br>
  <div class="center">
    <mat-card *ngFor="let ex of service.filteredExams() | paginate: { id:'exams', itemsPerPage: 10, currentPage: pageExam }"
        [class.pending]="ex.isPending()"
        style="margin-bottom: 4px;"
        >
      <div>
        <span class="eid gap rwd-line">{{ex.id}}</span>
        <span class="etitle gap actionable rwd-line" (click)="takeExam(ex)">{{ex.title}}</span>
        <span class="ewhen gap rwd-line"> {{showWhen(ex.when)}} </span>
        <button *ngIf="ex.isPending()" class="right" mat-raised-button (click)="publishExam(ex.id)">Publish</button>
        <mat-chip-list class="right">
          <mat-chip *ngFor="let rs of service.listResults(ex.id); let j=index"
              color="{{rs.isLocked()? 'primary': 'warn'}}"
              selected="true"
              (click)="showExamResult(rs)"
              [class.locked]="rs.isLocked()"
              title="{{showWhen(rs.when)}}"
              >
            <span *ngIf="rs.isLocked()" class="actionable">{{rs.score().percent()}}%</span>
            <span *ngIf="!rs.isLocked()" class="actionable">...%</span>
            <span *ngIf="false" class="glyphicon glyphicon-play">0%</span>
          </mat-chip>
        </mat-chip-list>
      </div>
    </mat-card>
  </div>

  <br>
  <div>
    <pagination-controls id='exams' (pageChange)="pageExam = $event"></pagination-controls>
  </div>

  <br>
  <a
    style="padding: 4px; float: right; text-align: right;"
    (mouseenter)="toggleOK()"
    (mouseleave)="toggleOK()"
    [@testAnim]="ok"
    href="https://github.com/Tattvum/edutvum-exam"
    target="_blank"
    >https://github.com/Tattvum/edutvum-exam</a>

</div>
