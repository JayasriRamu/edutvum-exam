<form #f="ngForm" novalidate>
  <div class="btn-group-vertical" role="choices">
    <div *ngFor="let ch of question.choices; let i=index">
      <label [ngSwitch]="question.type">
        <input *ngSwitchCase="0" type="radio" name="choices"
            (click)="question.answers[i] = true"
            [checked]="question.answers[i]"
            />
        <input *ngSwitchCase="1" type="radio" name="choices"
            (click)="question.answers[i] = true"
            [checked]="question.answers[i]"
            />
        <input *ngSwitchCase="2" type="checkbox" name="choices"
            (click)="question.answers[i] = true"
            [checked]="question.answers[i]"
            />
        {{ch}}
      </label>
    </div>
  </div>
</form>
