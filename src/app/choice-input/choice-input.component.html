<table width="100%">
  <tr>
    <td width="20%" align="left">
      <span (click)="clearAll()"
          [class.disabled]="exam.isLocked()"
          id="clear-all"
          class="btn" >
        Clear answers
      </span>
    </td>
    <td width="80%" align="right">
      <span (click)="markGuess(false)"
          [class.disabled]="!exam.isAttempted(qid) || exam.isLocked()"
          [class.sure-true]="!exam.guessings[qid]"
          [class.sure-false]="exam.guessings[qid]"
          class="btn btn-small" >
        I'm sure
      </span>
      <span (click)="markGuess(true)"
          [class.disabled]="!exam.isAttempted(qid) || exam.isLocked()"
          [class.guess-true]="exam.guessings[qid]"
          [class.guess-false]="!exam.guessings[qid]"
          class="btn  btn-small" >
        I'm guessing
    </span>
    </td>
  </tr>
</table>

<form #f="ngForm" novalidate class="bg">
  <div class="btn-group-vertical" role="choices">
    <div *ngFor="let ch of question.choices; let i=index">
      <label [ngClass]="colors(i)">
        <label class="lighter" [for]="'rd'+i" [innerHTML]="AAA[i]+'.'"></label>
        <input [type]="ctype" name="choices" [id]="'rd'+i"
            (click)="choiceClicked($event, i)" [disabled]="exam.isLocked()"
            [checked]="exam.isAnswer(qid, i)"
            />
        <label class="opt" [for]="'rd'+i" [innerHTML]="ch"></label>
      </label>
    </div>
    <div class="ncq" *ngIf="question.type == 4">
      <div>Type your answer here:</div>
      <input [(ngModel)]="ncqtext" type="number" name="choices"
          [ngClass]="colors()" [disabled]="exam.isLocked()"
        />
      <div *ngIf="exam.isLocked()" [class.correct]="true">
      ({{exam.questions[qid].solutions[0]}})
      </div>
    </div>
  </div>
</form>
